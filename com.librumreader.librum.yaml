app-id: com.librumreader.librum
runtime: org.kde.Platform
runtime-version: '6.5'
sdk: org.kde.Sdk
command: librum
finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=home
  - --device=dri
rename-desktop-file: librum.desktop
rename-icon: librum.svg
modules:
  - python3-setuptools_scm.yaml
  - python3-scikit-build.yaml
  - python3-swig.yaml
  - python3-libclang.yaml
  - name: librum
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release 
      - -DBUILD_TESTS=Off
    sources:
        - type: git
          url: https://github.com/Librum-Reader/Librum.git
          commit: 13386c7185f37e1f9525f86ba959d5fcf1e0f7ef
  - name: install-files
    buildsystem: simple
    build-commands:
      - install -Dm644 librum.desktop -t /app/share/applications
      - install -Dm644 ../com.librumreader.librum.metainfo.xml -t /app/share/metainfo
      - mv src/logo.svg src/librum.svg
      - install -Dm644 src/librum.svg -t /app/share/icons/hicolor/scalable/app 
